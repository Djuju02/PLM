<div class="login-container">
    <h2>Connexion</h2>
    <form (ngSubmit)="login()">
      <input type="text" placeholder="Nom d'utilisateur" [(ngModel)]="username" required>
      <input type="password" placeholder="Mot de passe" [(ngModel)]="password" required>
      <button type="submit">Se connecter</button>
    </form>
    <p class="message">{{ message }}</p>
  
    <h2>Cr√©er un compte</h2>
    <form (ngSubmit)="register()">
      <input type="text" placeholder="Nom d'utilisateur" [(ngModel)]="username" required>
      <input type="password" placeholder="Mot de passe" [(ngModel)]="password" required>
      <button type="submit">S'inscrire</button>
    </form>
  </div>
